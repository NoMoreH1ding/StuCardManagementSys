<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>学生卡管理系统登录</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&amp;subset=latin,latin-ext'><link rel="stylesheet" href="./css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="materialContainer">


   <div class="box">

      <div class="title">登录</div>
      <form action="login" method="post">
         <div class="input">
            <label for="name">用户名</label>
            <input type="text" name="name" id="name">
            <span class="spin"></span>
         </div>

         <div class="input">
            <label for="pass">密码</label>
            <input type="password" name="pass" id="pass">
            <span class="spin"></span>
         </div>

         <div class="button login">
            <button type="submit"><span>GO</span> <i class="fa fa-check"></i></button>
         </div>
      </form>
   </div>

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./js/script.js"></script>

</body>
</html>
